<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Theme color meta -->
    <meta name="theme-color" content="#A98C6A" id="theme-color-meta" />

    <title>Vite + React</title>

    <!-- Script for smooth gradient-like effect -->
    <script>
      const start = [169, 140, 106]; // #A98C6A
      const end = [123, 86, 61];     // #7B563D
      let step = 0, direction = 1;

      function interpolate(start, end, factor) {
        return start.map((s, i) => Math.round(s + factor * (end[i] - s)));
      }

      setInterval(() => {
        step += 0.01 * direction;
        if (step >= 1 || step <= 0) direction *= -1;

        const [r, g, b] = interpolate(start, end, step);
        const color = `rgb(${r}, ${g}, ${b})`;
        document.getElementById("theme-color-meta").setAttribute("content", color);
      }, 100);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
